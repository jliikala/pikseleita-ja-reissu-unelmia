<header class="site-header">
  <a class="site-meta" href="/">
    <img src="{{ .Site.Author.avatar }}" alt="{{ .Site.Title }} Avatar kuva" class="profile_photo u-photo" width="50" height="50">
    <span class="site-title p-name u-url">{{ .Site.Title }}</span>
    <span class="site-description">{{ .Site.Params.itunes_description }}</span>
  </a>
  <nav class="site-nav">
    <ul>
    {{ range .Site.Menus.main }}
      {{ if .Page.Params.redirect_url }}
        <li><a class="page-link {{ .Name }}" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
      {{ else }}
        <li><a class="page-link {{ .Name }}" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
    </ul>
  </nav>
</header>
